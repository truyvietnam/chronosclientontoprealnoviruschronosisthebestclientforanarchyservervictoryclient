<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skidded Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #00080f; 
        }
        #render {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            object-fit: cover;
        }
        .glass-tab {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 10px;
            backdrop-filter: blur(5px);
            padding: 20px 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 0;
        }
    </style>
</head>
<body>
    <canvas id="render"></canvas>
    <div class="glass-tab">
        <h1>Hello, World!</h1>
    </div>
    <script src="background.js"></script>
</body>
</html>
